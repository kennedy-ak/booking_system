<!-- templates/tickets/ticket_details.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1rem;
            color: #333;
            margin: 0.5rem 0;
        }

        p strong {
            color: #4caf50;
        }

        .ticket-detail {
            margin-bottom: 1rem;
        }

        .back-button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            font-size: 1rem;
            text-decoration: none;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Ticket Details</h1>
        <div class="ticket-detail">
            <p><strong>Name:</strong> {{ ticket.name }}</p>
            <p><strong>Email:</strong> {{ ticket.email }}</p>
            <p><strong>Phone Number:</strong> {{ ticket.phone_number }}</p>
            <p><strong>Ticket Type:</strong> {{ ticket.ticket_type }}</p>
            <p><strong>Unique Code:</strong> {{ ticket.unique_code }}</p>
            </div>
        </body>
        </html>
        <a href="{% url 'search_ticket' %}" class="back-button">Return to Search</a>
